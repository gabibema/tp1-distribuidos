version: '3'
networks:
  default:
    name: tp1-distribuidos_default
    external: true

services:

  client1:
    image: client:latest
    entrypoint: python3 /app/main.py
    volumes:
      - ./config/client.ini:/app/config.ini
      - ./lib:/app/lib
      - ./data/4df35591-4ad9-45ef-9ed0-8cc9cf99fe3a:/app/data
    environment:
      - CLIENT_ID=4df35591-4ad9-45ef-9ed0-8cc9cf99fe3a
      - OUTPUT_DIR=/app/data/results
    networks:
      - default
